<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="dashboard-container">
            <div class="dashboard-logo">
                <h2><img src="./images/gamepad-square-outline.svg" alt="logo">Dashboard</h2>
            </div>
            <div class="dashboard-option-1">
                <h3><img src="./images/home-outline.svg" alt="home icon">Home</h3>
                <h3><img src="./images/card-account-details-outline.svg" alt="account">Profile</h3>
                <h3><img src="./images/message-outline.svg" alt="messages">Messages</h3>
                <h3><img src="./images/clock-outline.svg" alt="profile history">History</h3>
                <h3><img src="./images/text-box-multiple-outline.svg" alt="tasks">Tasks</h3>
                <h3><img src="./images/account-group-outline.svg" alt="communities">Communities</h3>
            </div>
            <div class="dashboard-option-2">
                <h3><img src="./images/cog-outline.svg" alt="settings">Settings</h3>
                <h3><img src="./images/help-circle-outline.svg" alt="support">Support</h3>
                <h3><img src="./images/shield-check-outline.svg" alt="verified">Privacy</h3>
            </div>
        </div>
        <div class="main">
            <div class="profile-container">
                <div class="first-row">
                    <div class="search">
                        <label for="search"><img src="./images/magnify.svg" alt="search"></label>
                        <input type="search" name="search" id="search">
                    </div>
                    <div class="profile">
                        <img src="./images/bell-ring-outline.svg" alt="notification">
                        <img src="./images/22638092_4500_1_01.jpg" alt="avatar" class="avatar"><b>Morgan Oakley</b>
                    </div>
                </div>
                <div class="second-row">
                    <div class="user">
                        <img src="./images/22638092_4500_1_01.jpg" alt="avatar">
                        <div class="user-name">
                            <p><b>Hi there,</b></p>
                            <h2>Morgan Oakley (@morgan)</h2>
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="button">New</button>
                        <button type="button">Upload</button>
                        <button type="button">Share</button>
                    </div>
                </div>
            </div>
            <div class="feed-container">
                <div class="project-container">
                    1
                </div>
                <div class="announcements-container">
                    2   
                </div>
                <div class="trending-container">
                    3
                </div>
            </div>
        </div>
    </div>
</body>

</html>
